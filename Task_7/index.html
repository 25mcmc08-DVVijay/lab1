<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Weather App</title>
</head>
<body style="font-family:Arial;background:#f1f5f9;display:flex;justify-content:center;align-items:center;height:100vh">

<div style="background:white;padding:25px;border-radius:12px;width:320px;text-align:center;box-shadow:0 10px 25px rgba(0,0,0,0.1)">
    <h2>Weather App</h2>

    <input id="cityInput" type="text" placeholder="Enter city"
    style="width:90%;padding:10px;margin:10px 0;border-radius:6px;border:1px solid #ccc">

    <button id="searchBtn"
    style="padding:10px 15px;border:none;background:#2563eb;color:white;border-radius:6px;cursor:pointer">
    Get Weather
    </button>

    <div id="result" style="margin-top:20px"></div>
</div>

<script src="script.js"></script>
</body>
</html>
